<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="top">
        <h1 class="title">
          Learn to code by watching others
        </h1>
        <p class="info">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
        <p class="trial">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </p>
      </div>
      <div class="user-info">
        <input id="first-name" class="inputs" type="text" placeholder="First name" required>
        <input id="last-name" class="inputs" type="text" placeholder="Last Name" required>
        <input id="enter-email" class="inputs" type="email" placeholder="Email Address" required>
        <input id="enter-pass" class="inputs" type="password" placeholder="Password" required>
        <button class="btn">Claim your free trial</button>
        <p class="disclaimer">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </p>
      </div>
    </div>
  </main>
